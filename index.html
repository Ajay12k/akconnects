<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AKConnectsForYou – Premium Edition with stunning UI and animations." />
  <title>AKConnectsForYou</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <h1>⚡ AKConnectsForYou</h1>
    <div class="social-icons">
      <a href="https://t.me/YourTelegram" target="_blank"><img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram"/></a>
      <a href="https://wa.me/YourNumber" target="_blank"><img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp"/></a>
      <a href="https://youtube.com/YourChannel" target="_blank"><img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube"/></a>
      <a href="https://instagram.com/YourInstagram" target="_blank"><img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram"/></a>
    </div>
  </header>

  <main>
    <div class="tips">
      <p id="tipText">Tip 1: Stay consistent and stay connected!</p>
    </div>
  </main>

  <div class="fab-container">
    <button class="fab" onclick="toggleFAB()">+</button>
    <div class="fab-menu" id="fabMenu">
      <a href="https://t.me/YourTelegram" target="_blank" title="Telegram">
        <img src="https://img.icons8.com/color/48/telegram-app.png" />
      </a>
      <a href="https://wa.me/YourNumber" target="_blank" title="WhatsApp">
        <img src="https://img.icons8.com/color/48/whatsapp.png" />
      </a>
      <a href="https://youtube.com/YourChannel" target="_blank" title="YouTube">
        <img src="https://img.icons8.com/color/48/youtube-play.png" />
      </a>
      <a href="https://instagram.com/YourInstagram" target="_blank" title="Instagram">
        <img src="https://img.icons8.com/color/48/instagram-new.png" />
      </a>
    </div>
  </div>

</body>
</html>
