<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AK Connects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9ff;
      color: #333;
    }

    header {
      background: #87cefa;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    section.tips {
      background: white;
      padding: 2rem;
      text-align: center;
    }

    .tip-box {
      background: #e6f7ff;
      border-left: 5px solid #87cefa;
      display: inline-block;
      padding: 1rem;
      font-size: 1.2rem;
      min-height: 60px;
      transition: all 0.5s ease;
    }

    footer {
      background: #87cefa;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .tip-box {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AK Connects</h1>
  </header>

  <section class="tips">
    <h2>Daily Flowing Tips</h2>
    <div class="tip-box" id="tipBox">Welcome to AK Connects!</div>
  </section>

  <footer>
    <p>Contact: <a href="https://t.me/Coderrr27" style="color: white;">@Coderrr27</a></p>
  </footer>

  <script>
    const tips = [
      "Revise DSA daily for better retention.",
      "Practice mock interviews weekly.",
      "Stay consistent with LeetCode/Codeforces.",
      "Review past mistakes to avoid repeating.",
      "Understand the problem before coding.",
      "Write clean and readable code.",
      "Use meaningful variable names.",
      "Practice System Design basics.",
      "Master SQL joins and queries.",
      "Read job descriptions carefully.",
      "Customize your resume for every role.",
      "Build projects that solve real problems.",
      "Use GitHub for portfolio visibility.",
      "Learn basic OS, DBMS, and CN concepts.",
      "Take breaks between study sessions.",
      "Watch interview experiences on YouTube.",
      "Use STAR format for HR questions.",
      "Keep a study log to track progress.",
      "Stay up-to-date with tech news.",
      "Try participating in coding contests.",
      "Explore company-specific coding patterns.",
      "Build a personal brand website.",
      "Know your resume inside-out.",
      "Ask clarifying questions in interviews.",
      "Prepare answers for 'Tell me about yourself'.",
      "Practice explaining your projects aloud.",
      "Join Telegram or Discord coding groups.",
      "Maintain consistency, not perfection.",
      "Focus more on quality than quantity.",
      "Be honest about what you don’t know.",
      "Keep learning new tools/libraries.",
      "Prepare for behavioral questions too.",
      "Mock interviews help a lot!",
      "Revise key algorithms: BFS, DFS, DP, etc.",
      "Document your project work.",
      "Prepare 2–3 project stories in depth.",
      "Use ChatGPT for practice prompts.",
      "Timebox your prep hours daily.",
      "Don’t compare yourself to others.",
      "Take care of your mental health.",
      "Stay humble and curious always.",
      "Ask for referrals when applying.",
      "Build a strong LinkedIn profile.",
      "Practice explaining tech concepts simply.",
      "Do open source contributions if possible.",
      "Understand company culture before interview.",
      "Revisit concepts before interviews.",
      "Prepare 2–3 strength/weakness points.",
      "Read interview feedbacks online.",
      "Work on communication skills too.",
      "Be confident, not overconfident."
    ];

    let currentIndex = 0;
    const tipBox = document.getElementById("tipBox");

    function updateTip() {
      tipBox.textContent = tips[currentIndex];
      currentIndex = (currentIndex + 1) % tips.length;
    }

    setInterval(updateTip, 5000); // change tip every 5 seconds
    updateTip(); // initial tip load
  </script>

</body>
</html>
