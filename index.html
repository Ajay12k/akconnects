    .sidebar.active { right: 0; }

    /* Hero Section */
    header {

      padding: 80px 20px;
      background: rgba(255, 255, 255, 0.7);

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    header img.logo {
      width: 140px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {

    .socials {

    /* Contact */

    /* Floating Action Button (FAB) */
    .fab-container {

      display: flex; align-items: center; justify-content: center;
      font-size: 22px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .fab-btn:hover { background: #002d4c; }
    .fab-links {
      display: none; flex-direction: column; gap: 8px;
    }
    .fab-container.active .fab-links { display: flex; }

    .fab-links a {
      width: 45px; height: 45px; border-radius: 50%;
      background: #0088cc; color: white; display: flex; align-items: center; justify-content: center;
      font-size: 20px; text-decoration: none; transition: 0.3s;

    /* Scroll-to-Top Button */

      border-radius: 50%; font-size: 18px; cursor: pointer; display: none;
      transition: background 0.3s;
    }
    #scrollTopBtn:hover { background: #002d4c; }

    @media (max-width: 768px) {
      .nav-links { display: none; }

    }
  </style>
</head>

  <script>
    // Sidebar
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // FAB
    function toggleFab() {
      document.getElementById('fab').classList.toggle('active');
    }

    // Scroll Button
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function() {
      scrollBtn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Auto Typing Text
    const textArray = ["Interview Help", "Coding Help", "Placement Exams", "Daily Tips"];
    let textIndex = 0, charIndex = 0;
    const typingText = document.getElementById("typingText");

    function typeText() {
      if (charIndex < textArray[textIndex].length) {
        typingText.textContent += textArray[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 100);
      } else {
        setTimeout(eraseText, 2000);
      }
    }

    function eraseText() {
      if (charIndex > 0) {
        typingText.textContent = textArray[textIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseText, 50);
      } else {
        textIndex = (textIndex + 1) % textArray.length;
        setTimeout(typeText, 500);
      }
    }
    document.addEventListener("DOMContentLoaded", () => typeText());
  </script>
