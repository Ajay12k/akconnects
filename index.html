<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AK Connects – Your hub for interviews, coding, and placements." />
  <title>AK Connects – For You</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00416A, #E4E5E6);
      color: #222;
      scroll-behavior: smooth;
    }

    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 3px solid #00416A;
    }
    nav .logo-text { font-size: 1.5rem; font-weight: bold; color: #00416A; }
    nav .nav-links { display: flex; gap: 20px; }
    nav .nav-links a {
      color: #222;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    nav .nav-links a:hover {
      background: #00416A;
      color: #fff;
    }
    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
    .hamburger div { width: 25px; height: 3px; background: #00416A; }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background: #fff;
      border-left: 3px solid #00416A;
      transition: right 0.3s ease;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 999;
    }
    .sidebar a {
      color: #00416A;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .sidebar a:hover { background: #00416A; color: #fff; }
    .sidebar.active { right: 0; }

    /* Hero Section */
    header {
      text-align: center;
      padding: 80px 20px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
    }
    header img.logo {
      width: 140px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.5rem;
      color: #00416A;
      margin: 20px 0 10px;
    }
    header p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #333;
    }
    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }
    .socials a {
      text-decoration: none;
      padding: 10px 18px;
      color: #fff;
      background: #00416A;
      border-radius: 5px;
      transition: 0.3s;
    }
    .socials a:hover { background: #002d4c; }

    /* Contact */
    .contact-section {
      padding: 50px 20px;
      text-align: center;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
    }
    .contact-section h2 {
      color: #00416A;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .telegram-link {
      font-size: 1.2rem;
      display: inline-block;
      color: #00416A;
      text-decoration: none;
      font-weight: bold;
    }
    .telegram-link:hover { color: #002d4c; }

    /* Scroll-to-Top Button */
    #scrollTopBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00416A;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      transition: background 0.3s;
      z-index: 1000;
    }
    #scrollTopBtn:hover { background: #002d4c; }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo-text">AK Connects</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div><div></div><div></div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#home" onclick="toggleSidebar()">Home</a>
    <a href="#contact" onclick="toggleSidebar()">Contact</a>
  </div>

  <!-- Hero -->
  <header id="home">
    <img src="logo.jpg" alt="AK Connects Logo" class="logo" />
    <h1>AK Connects</h1>
    <p>Your guide for Interview Prep, Coding Challenges & Placement Success.</p>
    <div class="socials">
      <a href="https://whatsapp.com/channel/0029VajzGzm0lwgwDeIdoi3v" target="_blank">WhatsApp</a>
      <a href="https://t.me/RisingTeam1" target="_blank">Telegram</a>
      <a href="https://www.instagram.com/akconnectsforyou1?igsh=djh3OWs0dDhsMmNz" target="_blank">Instagram</a>
      <a href="https://youtube.com/@coderrr27?si=4MTKbTv5Pin-2oMy" target="_blank">YouTube</a>
    </div>
  </header>

  <!-- Contact -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <a href="https://t.me/Coderrr27" class="telegram-link" target="_blank">t.me/Coderrr27</a>
  </section>

  <!-- Scroll-to-Top Button -->
  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function() {
      scrollBtn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  </script>
</body>
</html>
