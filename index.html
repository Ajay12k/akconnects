<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AK Connects For You – Premium Edition with stunning UI and animations." />
  <title>AKConnectsForYou</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo-text">AKConnectsForYou</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <header id="home">
    <img src="logo.jpg" alt="AK Connects Logo" class="logo" />
    <h1>AKConnectsForYou</h1>
    <div class="typing-text" id="typingText"></div>
    <div class="socials">
      <a href="https://whatsapp.com/channel/0029VajzGzm0lwgwDeIdoi3v" target="_blank">WhatsApp</a>
      <a href="https://t.me/RisingTeam1" target="_blank">Telegram</a>
      <a href="https://www.instagram.com/akconnectsforyou1" target="_blank">Instagram</a>
      <a href="https://youtube.com/@coderrr27" target="_blank">YouTube</a>
    </div>
  </header>

  <div class="tip-box" id="codingTip"></div>

  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <a href="https://t.me/Coderrr27" class="telegram-link" target="_blank">t.me/Coderrr27</a>
  </section>

  <div class="fab-container" id="fab">
    <div class="fab-links">
      <a class="whatsapp" href="https://whatsapp.com/channel/0029VajzGzm0lwgwDeIdoi3v" target="_blank"></a>
      <a class="instagram" href="https://www.instagram.com/akconnectsforyou1" target="_blank"></a>
      <a class="telegram" href="https://t.me/Coderrr27" target="_blank"></a>
      <a class="youtube" href="https://youtube.com/@coderrr27" target="_blank"></a>
    </div>
    <div class="fab-btn" onclick="toggleFab()">+</div>
  </div>

  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

  <footer>© 2025 AKConnectsForYou – AK Edition ✨</footer>

  <script>
    // Typing animation
    const text = "Welcome to AKConnectsForYou – One Stop For All Resources!";
    let index = 0;
    function type() {
      document.getElementById("typingText").textContent = text.slice(0, ++index);
      if (index < text.length) setTimeout(type, 100);
    }
    type();

    // FAB toggle
    function toggleFab() {
      const fabLinks = document.querySelector(".fab-links");
      fabLinks.classList.toggle("show");
    }

    // Scroll-to-top
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Random Tip
    const tips = [
      "Use version control like Git to manage your code.",
      "Break problems into smaller chunks before coding.",
      "Practice DSA regularly to ace interviews.",
      "Always write clean and readable code.",
      "Keep learning new technologies every week."
    ];
    const randomTip = tips[Math.floor(Math.random() * tips.length)];
    document.getElementById("codingTip").textContent = "Tip " + (tips.indexOf(randomTip) + 1) + ": " + randomTip;

    // Show scroll-to-top only on scroll
    window.onscroll = function () {
      const btn = document.getElementById("scrollTopBtn");
      btn.style.display = window.scrollY > 200 ? "block" : "none";
    };
  </script>

  <style>
    .fab-links {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      bottom: 60px;
      right: 0;
      z-index: 1000;
    }
    .fab-links.show {
      display: flex;
    }
  </style>
</body>
</html>
