<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AK Connects – Premium Edition with stunning UI and animations." />
  <title>AK Connects – Marvel Edition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    nav {
      position: sticky; top: 0; z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 25px;
      background: white;
      border-bottom: 2px solid #00bfff;
    }

    nav .logo-text {
      font-size: 1.8rem; font-weight: bold;
      color: #00bfff;
    }

    nav .nav-links a {
      color: black;
      text-decoration: none; margin: 0 12px;
      position: relative;
      font-weight: bold;
    }
    nav .nav-links a::after {
      content: ''; position: absolute; bottom: -5px; left: 0;
      width: 0; height: 2px; background: #00bfff; transition: 0.3s;
    }
    nav .nav-links a:hover::after { width: 100%; }

    header {
      text-align: center;
      padding: 100px 20px 60px;
    }

    header img.logo {
      width: 160px; border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    header h1 {
      font-size: 2.8rem;
      color: black;
      margin-top: 20px;
    }

    .typing-text {
      font-size: 1.3rem; margin-top: 15px;
      color: #00bfff;
    }
    .typing-text::after {
      content: '|';
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .socials {
      margin-top: 25px;
      display: flex; gap: 15px; justify-content: center;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none; padding: 10px 18px;
      color: white;
      background: #00bfff;
      border-radius: 6px;
      transition: 0.4s;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .socials a:hover {
      transform: scale(1.1);
      background: black;
    }

    .tip-box {
      margin: 30px auto; padding: 20px;
      max-width: 600px;
      background: #f0faff;
      border-radius: 10px;
      border-left: 5px solid #00bfff;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      font-weight: bold;
      color: black;
    }

    .contact-section {
      padding: 50px 20px;
      text-align: center;
      background: white;
      margin-top: 30px;
    }

    .contact-section h2 {
      font-size: 2rem; color: black;
    }

    .telegram-link {
      font-size: 1.3rem;
      display: inline-block;
      color: #00bfff;
      text-decoration: none;
      margin-top: 10px;
    }

    .fab-container {
      position: fixed; bottom: 20px; right: 20px;
      display: flex; flex-direction: column; gap: 8px;
      align-items: center; z-index: 1000;
    }

    .fab-btn {
      width: 55px; height: 55px; border-radius: 50%;
      background: #00bfff; color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; cursor: pointer;
      box-shadow: 0 0 10px #00bfff;
    }

    .fab-links { display: none; flex-direction: column; gap: 6px; }
    .fab-container.active .fab-links { display: flex; }

    .fab-links a {
      width: 45px; height: 45px; border-radius: 50%;
      background-size: cover;
      display: flex; align-items: center; justify-content: center;
    }

    .fab-links .whatsapp { background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg') center/cover no-repeat; background-color: white; }
    .fab-links .instagram { background: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png') center/cover no-repeat; }
    .fab-links .telegram { background: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg') center/cover no-repeat; background-color: white; }

    #scrollTopBtn {
      position: fixed; bottom: 20px; right: 80px;
      background: #00bfff; color: white;
      border: none; padding: 12px 14px;
      border-radius: 50%;
      font-size: 20px; cursor: pointer;
      display: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo-text">AK Connects</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <header id="home">
    <img src="logo.jpg" alt="AK Connects Logo" class="logo" />
    <h1>AK Connects</h1>
    <div class="typing-text" id="typingText"></div>
    <div class="socials">
      <a href="https://whatsapp.com/channel/0029VajzGzm0lwgwDeIdoi3v" target="_blank">WhatsApp</a>
      <a href="https://t.me/RisingTeam1" target="_blank">Telegram</a>
      <a href="https://www.instagram.com/akconnectsforyou1?igsh=djh3OWs0dDhsMmNz" target="_blank">Instagram</a>
      <a href="https://youtube.com/@coderrr27?si=4MTKbTv5Pin-2oMy" target="_blank">YouTube</a>
    </div>
  </header>

  <!-- Coding Tip -->
  <div class="tip-box" id="codingTip"></div>

  <!-- Contact -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <a href="https://t.me/Coderrr27" class="telegram-link" target="_blank">t.me/Coderrr27</a>
  </section>

  <!-- Floating Button -->
  <div class="fab-container" id="fab">
    <div class="fab-links">
      <a class="whatsapp" href="https://whatsapp.com/channel/0029VajzGzm0lwgwDeIdoi3v" target="_blank"></a>
      <a class="instagram" href="https://www.instagram.com/akconnectsforyou1" target="_blank"></a>
      <a class="telegram" href="https://t.me/Coderrr27" target="_blank"></a>
    </div>
    <div class="fab-btn" onclick="toggleFab()">+</div>
  </div>

  <!-- Scroll-to-Top Button -->
  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

  <!-- Footer -->
  <footer>© 2025 AK Connects – Marvel Edition ✨</footer>

  <script>
    function toggleFab() {
      document.getElementById('fab').classList.toggle('active');
    }

    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function() {
      scrollBtn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Typing Text
    const textArray = ["Interview Help", "Coding Help", "Placement Exams", "Daily Tips"];
    let textIndex = 0, charIndex = 0;
    const typingText = document.getElementById("typingText");

    function typeText() {
      if (charIndex < textArray[textIndex].length) {
        typingText.textContent += textArray[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 100);
      } else {
        setTimeout(eraseText, 1500);
      }
    }

    function eraseText() {
      if (charIndex > 0) {
        typingText.textContent = textArray[textIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseText, 50);
      } else {
        textIndex = (textIndex + 1) % textArray.length;
        setTimeout(typeText, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", () => typeText());

    // Random Tip
    const tips = [
      "Tip: Use clear, meaningful variable names.",
      "Tip: Practice 1 DSA problem daily.",
      "Tip: Review SQL joins before interviews.",
      "Tip: Comment on tricky logic.",
      "Tip: Mock interviews improve confidence."
    ];
    document.getElementById("codingTip").textContent = tips[Math.floor(Math.random() * tips.length)];
  </script>
</body>
</html>
